<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav style="background-color: #034183; display: flex; align-items: flex-start; padding: 10px;">
    <a href="#" class="logo" style="max-width: 180px; height: auto; margin-right: 10px;"><img src="./images/DropLogo.jpeg" alt="DROP Logo" style="width: 70px;height: 60px;"></a>
    
    <div style="flex-grow: 1;"> <!-- This div will take up the remaining space -->
      <a href="index.html" style="margin-right: 60px; color: #ffffff;">Home</a>
        <a href="Fidel.html" style="margin-right: 60px; color: #ffffff;">Fitness Tracker</a>
        <a href="/stats" style="color: #ffffff;">Dashboard</a>
    </div>
</nav>



  <div class="wrapper workout">
    <header>
      <h1 style="font-family: Arial, Helvetica, sans-serif; font-weight: bolder; font-style: normal; color: #034183;">Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3 style="color: #034183;">Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button" style="background-color: #034183; border-radius: 10px; margin-right: 4px;">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button" style="background-color: black; border-radius: 10px;">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
